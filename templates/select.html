{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% if results |length == 0 %}
    <p>No Result</p>
    <p><a href="{{url_for("add")}}">Back to Search</a></p>
  {% endif %}
  {% for movie in results %}
  <p>
    <a href="{{url_for("add", id=movie.id)}}">{{movie.title}} - {{movie.release_date}}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
